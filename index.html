<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Pokemon</title>
</head>
<body id="cuerpoHtml" class="container">
    <!--PANTALLA INTRO-->
    <header id="titulo">
        <h1><img src="./img/logo.png" alt="logo" class="logo"></h1>
        <h2>Una version de javascript</h2>
    </header>
    <section id="intro">
        <article class="starters">
            <img src="./img/bulbasaur.gif" alt="bulbasaur" class="introPoke">
            <img src="./img/trainerRed.gif" alt="red" class="introRed">
            <img src="./img/charmander.gif" alt="charmander" class="introPoke">
            <img src="./img/squirtle.gif" alt="squirtle" class="introPoke"> 
        </article>
        <article class="playButton">
            <button>Jugar</button>
        </article>
    </section>

    <!--DISCURSO-->
    <section id="discurso">

    </section>

    <!--SELECCION POKEMON-->
    <section id="seleccionPokemon">
        <h2 id="subtitulo">Elegi a tu pokemon inicial</h2>
        <div id="pokebolasIniciales">
            
        </div>
        <div id="pokemonIniciales">
            
        </div>
        <div id="botones">
            <button class="botonSi">SI</button>
            <button class="botonNo">NO</button>
        </div>
    </section>
    <!--    BATALLA POKEMON      -->
    
    <section id="batalla">
        <div id="batallaPokemon">
            <div id="statusEnemigo">
                <div class="cuadroHP">
                    <div>
                        <p id="nombre-1">nombreRival</p>
                    </div>
                    <div class="hpItems">
                        <p id="hp-1"></p>
                        <p>/</p>
                        <p id="hpTotalRival"></p>
                    </div>
                </div>
            </div>
            <div id="pokemon-1">
                <img src="" alt="" id="spriteRival">
            </div>
            <div id="pokemon-2">
                <img src="" alt="" id="spriteInicial">

            </div>
            <div id="statusPokemon">
                <div class="cuadroHP">
                    <div>
                        <p id="nombre-2">nombreInicial</p>
                    </div>
                    <div class="hpItems">
                        <p id="hp-2"></p>
                        <p>/</p>
                        <p id="hpTotalInicial"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="acciones">
            <div id="pelea">
                <button class="btn-batalla" id="atacar">Atacar</button>
            </div>
            <div id="curar">
                <button class="btn-batalla">Curar</button>
            </div>
            <div id="textoBatalla">
                <p id="mensaje"></p>
            </div>
        </div>
    </section>
    
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="./main.js"></script>
</body>
</html>
